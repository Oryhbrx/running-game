<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Princess Regine Runner üéâ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #87CEEB;
    }

    #viewport {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #game {
      position: absolute;
      height: 100vh;
      width: 9999px;
      display: flex;
      align-items: flex-end;
      background: #87CEEB;
      transition: transform 0.2s;
    }

    .cloud {
      position: absolute;
      top: 40px;
      width: 200px;
      height: 100px;
      background: url('https://i.ibb.co/j8SMg7r/pixel-cloud.png') no-repeat center;
      background-size: contain;
      animation: floatCloud 60s linear infinite;
      z-index: 1;
    }

    @keyframes floatCloud {
      from { left: 100vw; }
      to { left: -200px; }
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 9999px;
      height: 80px;
      background: url('https://i.ibb.co/SnQzvRY/pixel-grass-ground.png') repeat-x;
      background-size: contain;
      z-index: 0;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(white, transparent);
      border-radius: 50%;
      animation: sparkleAnim 2s infinite ease-in-out;
    }

    @keyframes sparkleAnim {
      0%, 100% { transform: scale(0.5); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .princess {
      position: absolute;
      left: 100px;
      bottom: 80px;
      width: 32px;
      height: 32px;
      background: url('regine-sprite.png') no-repeat;
      background-size: 128px 32px;
      z-index: 3;
      image-rendering: pixelated;
    }

    .walk {
      animation: walkAnim 0.4s steps(3) infinite;
    }

    .jumping {
      background-position: -96px 0;
    }

    @keyframes walkAnim {
      from { background-position: 0 0; }
      to { background-position: -96px 0; }
    }

    .obstacle {
      position: absolute;
      bottom: 80px;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .manhole {
      background-image: url('https://i.ibb.co/vzQkbz1/pixel-manhole.png');
    }

    .block {
      background-image: url('https://i.ibb.co/Qj4V6qZ/pixel-obstacle-block.png');
    }

    .bird {
      background-image: url('https://i.ibb.co/LprrxL2/pixel-bird.png');
      top: 100px;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    button {
      font-size: 24px;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
      background-color: #ff1493;
    }

    #birthdayMsg {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: hotpink;
      display: none;
      z-index: 20;
    }

    #dialog {
      display: none;
      position: absolute;
      bottom: 150px;
      left: 100px;
      width: 300px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      z-index: 30;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 40;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/16/audio_785f39d6b2.mp3" type="audio/mp3" />
  </audio>

  <div id="viewport">
    <div id="game">
      <div class="ground"></div>
      <div class="princess" id="princess"></div>
      <div id="birthdayMsg">üéâ Happy Birthday, Regine! üéÇ</div>
      <div id="dialog"></div>
      <div id="gameOver">üíÄ Game Over! Refresh to Try Again</div>
    </div>
  </div>

  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="jump()">‚¨ÜÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
  </div>

  <script>
    const princess = document.getElementById('princess');
    const game = document.getElementById('game');
    const msg = document.getElementById('birthdayMsg');
    const dialog = document.getElementById('dialog');
    const gameOver = document.getElementById('gameOver');
    const music = document.getElementById('bgMusic');

    let worldOffset = 0;
    let isJumping = false;
    const jumpHeight = 100;
    let gameRunning = true;
    const dialogText = "Happiest birthday to you, someone close to my heart. I hope you liked this little surprise and that it brought a smile to your beautiful face. You‚Äôre truly a blessing in my life ‚Äî so kind and gentle, yet incredibly strong and resilient. I admire you more than words can say.";

    function playMusic() {
      music.play().catch(() => {});
    }

    function moveRight() {
      if (!gameRunning) return;
      playMusic();
      worldOffset -= 20;
      game.style.transform = `translateX(${worldOffset}px)`;
      princess.classList.add('walk');
      setTimeout(() => princess.classList.remove('walk'), 400);
      spawnObstacle();
      checkSurprise();
    }

    function moveLeft() {
      if (!gameRunning) return;
      playMusic();
      worldOffset += 20;
      game.style.transform = `translateX(${worldOffset}px)`;
      princess.classList.add('walk');
      setTimeout(() => princess.classList.remove('walk'), 400);
    }

    function jump() {
      if (!gameRunning || isJumping) return;
      playMusic();
      isJumping = true;
      let jumpUp = 0;
      princess.classList.add('jumping');

      const jumpInterval = setInterval(() => {
        jumpUp += 5;
        princess.style.bottom = 80 + jumpUp + 'px';
        if (jumpUp >= jumpHeight) {
          clearInterval(jumpInterval);
          const fall = setInterval(() => {
            jumpUp -= 5;
            princess.style.bottom = 80 + jumpUp + 'px';
            if (jumpUp <= 0) {
              clearInterval(fall);
              isJumping = false;
              princess.classList.remove('jumping');
            }
          }, 20);
        }
      }, 20);
    }

    function spawnObstacle() {
      const rand = Math.random();
      const obs = document.createElement('div');
      obs.classList.add('obstacle');
      if (rand < 0.33) obs.classList.add('manhole');
      else if (rand < 0.66) obs.classList.add('block');
      else { obs.classList.add('bird'); obs.style.top = '100px'; }

      obs.style.left = (-worldOffset + window.innerWidth + Math.random() * 300) + 'px';
      game.appendChild(obs);

      const check = setInterval(() => {
        const obsRect = obs.getBoundingClientRect();
        const regineRect = princess.getBoundingClientRect();
        if (
          obsRect.left < regineRect.right &&
          obsRect.right > regineRect.left &&
          obsRect.bottom > regineRect.top &&
          obsRect.top < regineRect.bottom
        ) {
          clearInterval(check);
          triggerGameOver();
        }
      }, 50);

      setTimeout(() => {
        clearInterval(check);
        obs.remove();
      }, 4000);
    }

    function checkSurprise() {
      if (-worldOffset > 800) {
        msg.style.display = 'block';
        typeWriterEffect(dialogText);
      }
    }

    function typeWriterEffect(text) {
      dialog.style.display = 'block';
      dialog.innerText = '';
      let i = 0;
      const typer = setInterval(() => {
        if (i < text.length) {
          dialog.innerText += text.charAt(i);
          i++;
        } else {
          clearInterval(typer);
        }
      }, 30);
    }

    function triggerGameOver() {
      gameRunning = false;
      music.pause();
      gameOver.style.display = 'block';
    }

    setInterval(() => {
      if (gameRunning) spawnObstacle();
    }, 2000);

    setInterval(() => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }, 500);
  </script>
</body>
</html>
